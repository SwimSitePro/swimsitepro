<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Meet Scorer</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="meetscorer.css">
</head>
<body>
    <div class="header">
        <div class="inner-header">
            <div class="logo-container">
                <h1>SWIMSITE<span>PRO</span></h1>
            </div>

            <ul class="navigation">
                <a href="../index.html"><li>HOME</li></a>
                <a href="https://www.instagram.com/deswimrank/" target=”_blank”><li>INSTAGRAM</li></a>
                <a href="https://www.swimcloud.com/" target=”_blank”><li>SWIMCLOUD</li></a>
            </ul>
        </div>
    </div>
    <h1>Swimming Meet Scorer</h1>
    <label for="scoring-system">Scoring:</label>
    <select id="scoring-system">
        <option value="4-lane">4 Lane</option>
        <option value="6-lane">6 Lane</option>
        <option value="8-lane">8 Lane</option>
        <option value="blue-hen">Blue Hen Conference</option>
        <option value="disc">DISC</option>
        <option value="diaa-state">DIAA State</option>
        <option value="caa-men">CAA Men</option>
        <option value="caa-women">CAA Women</option>
    </select>

    <h2>Individual Events</h2>
    <table id="individual-events">
        <thead><tr></tr></thead>
        <tbody></tbody>
    </table>

    <h2>Relay Events</h2>
    <table id="relay-events">
        <thead><tr></tr></thead>
        <tbody></tbody>
    </table>

    <h2>Results</h2>
    <table id="results">
        <thead><tr><th>Team</th><th>Points</th></tr></thead>
        <tbody></tbody>
    </table>

    <script src="meetscorer.js"></script>
</body>
</html>
