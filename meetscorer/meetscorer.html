<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <title>SwimSitePro</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="meetscorer.css">
    <script src="meetscorer.js" defer></script>
    

    <header style="background-color: lightblue;">
        <h1 style="color: #102a3f;">SwimSitePro</h1>
        <a href="../index.html">HOME</a>
        <a href="https://www.instagram.com/deswimrank/" target=”_blank”>INSTAGRAM</a>
        ///
        <a href="https://www.swimcloud.com/" target=”_blank”>SWIMCLOUD</a>
        <hr>
    </header>

</head>
<body>
    <h1>Dynamic High School Meet Scorer</h1>
    <div class="controls">
        <label for="scoring-system">Select Scoring System:</label>
        <select id="scoring-system">
            <option value="4-lane">Dual Meet Scoring (4-lane)</option>
            <option value="6-lane">Dual Meet Scoring (6-lane)</option>
            <option value="8-lane">Dual Meet Scoring (8-lane)</option>
            <option value="blue-hen">Blue Hen Conference</option>
            <option value="disc">DISC</option>
            <option value="diaa-state">DIAA State Scoring</option>
        </select>
    </div>

    <h2>Individual Events</h2>
    <table id="individual-events">
        <thead>
            <tr>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Relay Events</h2>
    <table id="relay-events">
        <thead>
            <tr>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Team Scores</h2>
    <table id="results">
        <thead>
            <tr>
                <th>Team</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
</html>
