<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <title>SwimSitePro</title>
    <link rel="stylesheet" href="../aaabody.css">
    <link rel="stylesheet" href="../aaalink.css">
    <link rel="stylesheet" href="timeconverter.css">
    <script src="timeconverter.js" defer></script>

    <header style="background-color: lightblue;">
        <h1 style="color: #102a3f;">SwimSitePro</h1>
        <a href="../index.html">HOME</a>
        <a href="https://www.instagram.com/deswimrank/" target=”_blank”>INSTAGRAM</a>
        <a href="https://www.swimcloud.com/" target=”_blank”>SWIMCLOUD</a>
    </header>
    

</head>

<body class="timeconverter">

    <div class="form-container" id="form-container">

        <div class="form-container"></div>
            <h2>SWIM TIME CONVERTER</h2>

            <label for="gender">SELECT GENDER:</label>
            <select id="gender">
                <option value="men">MEN</option>
                <option value="women">WOMEN</option>
           </select>

            <br>

            <label for="ageGroup">SELECT AGE GROUP:</label>
            <select id="ageGroup">
                <option value="open">OPEN</option>
                <option value="17-18">17-18</option>
                <option value="15-16">15-16</option>
                <option value="13-14">13-14</option>
                <option value="11-12">11-12</option>
            </select>

            <br>

            <label for="event">SELECT EVENT:</label>
                <select id="event">
                    <option value="50">50 FREE</option>
                    <option value="100">100 FREE</option>
                    <option value="200">200 FREE</option>
                    <option value="500">500/400 FREE</option>
                    <option value="1000">1000/800 FREE</option>
                    <option value="1650">1650/1500 FREE</option>
                    <option value="50back">50 BACK</option>
                    <option value="100back">100 BACK</option>
                    <option value="200back">200 BACK</option>
                    <option value="50breast">50 BREAST</option>
                    <option value="100breast">100 BREAST</option>
                    <option value="200breast">200 BREAST</option>
                    <option value="50fly">50 FLY</option>
                    <option value="100fly">100 FLY</option>
                    <option value="200fly">200 FLY</option>
                    <option value="200im">200 IM</option>
                    <option value="400im">400 IM</option>
                </select>

                <br>
                <br>

                <label for="time">ENTER TIME:</label>
                <div class="time-input">
                    <input type="number" id="minutes" name="minutes" placeholder="MM" required min="0">
                    <input type="number" id="seconds" name="seconds" placeholder="SS" required min="0" max="59">
                    <input type="number" id="milliseconds" name="milliseconds" placeholder="mm" required min="0" max="99">
                </div>
                <br>

                <label for="conversionType">CONVERSION TYPE:</label>
                <select id="conversionType">
                    <option value="toLCM">SCY to LCM</option>
                    <option value="toSCY">LCM to SCY</option>
                </select>

                <br>

                <button type="submit" onclick="convertTime()">CONVERT</button>

                <p id="result"></p>
        </div>
    </div>    

</body>
</html>
